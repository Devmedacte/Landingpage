<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مداكت - الصحة الرقمية في المغرب</title>
    <meta name="description" content="صحتك في جيبك. مجاني، آمن ومتاح للجميع في المغرب.">
    <meta name="keywords" content="الصحة الرقمية، الاستشارة عن بعد، الوصفات الإلكترونية، المغرب، الطب">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" as="style">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap');
        
        /* Base Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Custom Properties */
        :root {
            --primary-blue: #00BFFF;
            --primary-teal: #20B2AA;
            --gradient-primary: linear-gradient(135deg, #00BFFF 0%, #20B2AA 100%);
            --gradient-secondary: linear-gradient(135deg, #20B2AA 0%, #00BFFF 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* Utility Classes */
        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: right 0.5s;
        }
        
        .btn-primary:hover::before {
            right: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.3);
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- 3D Background Effect -->
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-0"></div>
    
    <!-- Main Content -->
    <div class="relative z-10">
        <!-- Language Selector -->
        <div class="absolute top-4 left-4 z-50">
            <div class="language-selector relative inline-block">
                <button class="glass-effect px-4 py-2 rounded-full shadow-lg flex items-center space-x-2 text-gray-800 font-medium hover:bg-white hover:bg-opacity-20 transition-all duration-300">
                    <span>🇲🇦 العربية</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="dropdown-content hidden absolute left-0 mt-2 w-40 glass-effect rounded-md shadow-lg z-50">
                    <a href="index.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 rounded-t-md transition-colors duration-200">🇫🇷 Français</a>
                    <a href="index-en.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 transition-colors duration-200">🇬🇧 English</a>
                    <a href="index-ar.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 rounded-b-md transition-colors duration-200">🇲🇦 العربية المغربية</a>
                </div>
            </div>
        </div>
        
        <!-- Hero Section -->
        <section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto text-center">
                <div class="flex justify-center mb-8 fade-in">
                    <!-- Medacte Logo SVG -->
                    <svg class="logo-svg h-16 w-auto" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head Circle -->
                        <circle cx="25" cy="20" r="8" fill="#00BFFF"/>
                        <!-- Upper Body/Arm -->
                        <path d="M30 25 Q45 15 55 30 Q50 40 40 35" fill="#00BFFF" stroke="#0099CC" stroke-width="1"/>
                        <!-- Lower Body/Leg -->
                        <path d="M35 35 Q50 45 60 30 Q55 20 45 25" fill="#20B2AA" stroke="#1E90FF" stroke-width="1"/>
                        <!-- Text -->
                        <text x="70" y="35" font-family="Cairo, sans-serif" font-size="24" font-weight="700" fill="#1F2937">مداكت</text>
                    </svg>
                </div>
                
                <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6 slide-in-left">
                    <span class="gradient-text">الصحة الرقمية</span> 
                    <br>للجميع في المغرب
                </h1>
                
                <p class="text-xl md:text-2xl text-gray-700 max-w-3xl mx-auto mb-12 slide-in-right">
                    صحتك في جيبك. مجاني، آمن ومتاح للجميع.
                </p>
                
                <!-- User Type Selection -->
                <div class="max-w-4xl mx-auto fade-in" style="animation-delay: 0.3s;">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Patient Card -->
                        <div class="card-3d glass-card rounded-2xl p-8 shadow-xl transform transition-all duration-500 hover:scale-105">
                            <div class="flex justify-center mb-6">
                                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_iv4isxbl.json" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></lottie-player>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-4">أنا مريض</h3>
                            <p class="text-gray-600 mb-6">احصل على الاستشارات الطبية، الوصفات الإلكترونية، وتوصيل الأدوية إلى منزلك</p>
                            <button class="btn-primary text-white px-8 py-3 rounded-full font-semibold w-full">
                                ابدأ الآن
                            </button>
                        </div>
                        
                        <!-- Professional Card -->
                        <div class="card-3d glass-card rounded-2xl p-8 shadow-xl transform transition-all duration-500 hover:scale-105">
                            <div class="flex justify-center mb-6">
                                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_iv4isxbl.json" background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay></lottie-player>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 mb-4">أنا محترف صحي</h3>
                            <p class="text-gray-600 mb-6">أدوات متقدمة لإدارة المرضى، الوصفات الرقمية، والتواصل مع الفريق الطبي</p>
                            <button class="btn-primary text-white px-8 py-3 rounded-full font-semibold w-full">
                                تسجيل الدخول
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // Initialize 3D background effect
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0xf8fafc,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        });
        
        // Loading screen functionality
        window.addEventListener('load', function() {
            // Hide loading screen after page is fully loaded
            const loadingScreen = document.getElementById('loading');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    // Remove from DOM after animation completes
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }, 1000); // Show loading for at least 1 second
            }
        });

        // Language selector functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Handle language selection
            const languageButtons = document.querySelectorAll('.language-selector a');
            languageButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // In a real implementation, you would redirect to the appropriate page
                    console.log('Language changed to:', this.getAttribute('href'));
                });
            });
        });
    </script>
</body>
</html>
